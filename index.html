<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- bütün kutulaarın içinde bulunduğu konteynır yapısı -->
    <div class="container">    
        <!-- logonun bulundugu ilk kutu yapısı -->
        <div class="logo">
            <img width="351" height="113" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
        </div>
        <!-- logonun alt kısmının dahil oldugu arama çubuğunun bulunduğu kısım -->
        <div class="box1">
            Search the web using Google! <br>
            <input type="text" value size="40"> <br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <!-- içerik başlangıcı linklerin oldugu ilk kutu -->
        <div class="content">
            <div class="box2">
                Special Searches <br>
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <!-- yardım ve hakkımızda kısımları bulunan 2. kutu -->
            <div class="box3">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a> <br>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
           <!-- arşiv ve update takip çubuğu -->
            <div class="box4">
                Get Google! <br> updates monthly: <br>
                <input type="text" placeholder="your e-mail"> <br>
                <input type="button" value="Subscribe">
                <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
            </div>
        </div>
    </div>
    <div class="clear">
    <br>
    <p font-size="-1">Copyright ©1998 Google Inc.</p>    
</div>
</body>
</html>
